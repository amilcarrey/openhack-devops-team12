name: test_POI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
      - apis/poi/**
      - .github/workflows/test_POI.yml
  pull_request:
    branches: [ main ]
    paths:
      - apis/poi/**
      - .github/workflows/test_POI.yml

jobs:

  build:  
    env:
      path: apis/poi/
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1.x
    - name: Restore dependencies
      run: dotnet restore ${path}
    - name: Build
      run: dotnet build --no-restore  ${path}
    - name: Test
      run: dotnet test --no-build --verbosity normal ${path}
        
  deploy:
    needs: build
    env: 
      acr: openhackbvx30gp2acr.azurecr.io
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Build and push
      run: |
        cd apis/poi/web
        docker login ${acr} --username ${{ secrets.ACR_USERNAME }} --password ${{ secrets.ACR_PASSWORD }}
        docker build . -t ${acr}/devopsoh/api-poi:${{ github.sha }}
        docker push ${acr}/devopsoh/api-poi:${{ github.sha }} 

    - uses: azure/webapps-deploy@v2
      with:
        app-name: 'openhackbvx30gp2poi'
        publish-profile: ${{ secrets.AzureWebAppPublishProfile }}
        images: ${acr}/api-poi:${{ github.sha }} 
    
