name: Go

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - apis/trips/**
      - .github/workflows/test_trips.yml
  pull_request:
    branches: [ main ]
    paths:
      - apis/trips/**
      - .github/workflows/test_trips.yml
jobs:
  
  build:
    runs-on: ubuntu-latest
    defaults:
      run: 
       shell: bash
       working-directory: ./apis/trips
      
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go      
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build      
      run: go build -v

    - name: Test      
      run: go test -v ./tests
